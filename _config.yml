
# Site settings

url: "https://ciprianofreitas.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"

baseurl: ""

google-tracking-id: "UA-69724538-1"

# Forces https everywhere in your website, except when you serve it locally

force-https: False

#############
# HTML Head #
#############

author: "Cipriano Freitas"
lang: "en"
title: "{ Cipriano Freitas }"
favicon: "/img/favicon.ico"
description: "Blog and website of Cipriano Freitas, software developer, culture critic and opinion giver."
keywords: "cipriano, freitas, devscope, software, web, developer"

################
# Intro layout #
################

background-img: ""
me-img: "/img/cipri.png"

##############################
# Dynamic Text on the header #
##############################

dynamic-typing: True
shuffle: True	# Shuffle the lines.
loop: True
loop-count:	False # Set False for infinite loop, or set any number for finite loop.
type-speed:	10		# Default 10
start-delay: 200	# Default 200
delete-delay: 5000	# Default 5000
lines:			# You can add HTML Tags in the Text
  - text: "Make the world a better place with code"
  - text: "Try harder every day!"

########
# Blog #
########

post-preview-words: 96

paginate: 5

fb-share: True
twitter-share: True
reddit-share: True
disqus-shortname: "ciprianofreitas"

###############
# Life Events #
###############

events:
  - image: "https://pbs.twimg.com/profile_images/551071076491341824/onOSl1AJ.png"
    date: "February 2015 - Today"
    description: "Started my career @ DevScope!"

# First image of the Career timeline
career-img: "/img/cipri.png"

##################
# Contact layout #
##################

email: "cipriano.freitas@devscope.net"

##################
# Social Buttons #
##################

social:
#  - title: "facebook"
#    url: "https://facebook.com/"
  - title: "twitter"
    url: "https://twitter.com/CiprianoFreitas"
#  - title: "youtube"
#    url: "https://youtube.com/"
  - title: "github"
    url: "https://github.com/CiprianoFreitas/"
  - title: "linkedin"
    url: "http://linkedin.com/in/ciprianofreitas"
  - title: "medium"
    url: "https://medium.com/@CiprianoFreitas"
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

404-img: "/img/labtocat.png"

################################################################################

# Tread carefully if you want to change the variables below this point!

# Navigation bar links
# Blog link in the blog and post pages will point to the blog.html#blog
# In the default page it will point to the preview of the last post

pages_list:
  About: 'about'
  Blog: 'blog'
  Career: 'career'
  Contact: 'contact'

# Pagination path
paginate_path: "blog/page:num"

# Enable minification SASS
sass:
  style: compressed

# Exclusion list from the generated _site
exclude: ["Rakefile", "LICENSE", "readme.markdown", "vendor"]

gems: [jekyll-paginate]
