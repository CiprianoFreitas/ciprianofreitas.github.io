{{ partial "header.html" . }}
<div class="hero-quote">
  "Lorem ipsum dolor sit amet."
</div>
<div class="site-content">
    <h1>posts</h1>
    {{ range first 10 .Data.Pages }}
      {{ if eq .Type "post"}}
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      {{ end }}
    {{ end }}
  
    <h1>pages</h1>
    {{ range .Data.Pages }}
      {{ if eq .Type "page" }}
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      {{ end }}
    {{ end }}
</div>
{{ partial "footer.html" . }}
